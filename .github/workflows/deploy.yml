name: Deploy

on:
  push:
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      python_version: 3.12
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.python_version }}
          cache: "pip"
          cache-dependency-path: "**/requirements.txt"
      - name: Install Python packages
        run: pip3 install -r environment/configuration/requirements.txt
      - name: Build book
        run: |
          mkdir build
          cmake -S . -B build
          cmake --build build --config Release --target documentation.html
      - name: Setup pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        if: github.repository == 'computationalgeography/ruminations' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/documentation/_build/html
  deploy:
    if: github.repository == 'computationalgeography/ruminations' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
